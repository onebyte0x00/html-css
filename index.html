<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle Loading Animation Without Center</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a2a3a, #0d1b26);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }
        
        .container {
            text-align: center;
            padding: 30px;
            border-radius: 20px;
            background: rgba(10, 20, 30, 0.7);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            z-index: 10;
        }
        
        h1 {
            color: white;
            margin-bottom: 30px;
            font-weight: 300;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 1.8rem;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }
        
        .description {
            color: #a0c1d9;
            max-width: 500px;
            margin: 0 auto 30px;
            line-height: 1.6;
        }
        
        .loader {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 0 auto;
        }
        
        .orbit {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            animation: rotate 10s linear infinite;
        }
        
        .circle {
            position: absolute;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            animation-timing-function: cubic-bezier(0.55, 0.06, 0.68, 0.19);
            animation-iteration-count: infinite;
        }
        
        .circle:nth-child(1) {
            background: #FFFFFF;
            box-shadow: 0 0 10px #FFFFFF;
            animation: pulse1 2s infinite, orbit 4s infinite;
            animation-delay: 0s;
        }
        
        .circle:nth-child(2) {
            background: #000000;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            animation: pulse2 2s infinite, orbit 5s infinite;
            animation-delay: 0.3s;
        }
        
        .circle:nth-child(3) {
            background: #8B0000;
            box-shadow: 0 0 10px #8B0000;
            animation: pulse3 2s infinite, orbit 6s infinite;
            animation-delay: 0.6s;
        }
        
        .circle:nth-child(4) {
            background: #006400;
            box-shadow: 0 0 10px #006400;
            animation: pulse4 2s infinite, orbit 7s infinite;
            animation-delay: 0.9s;
        }
        
        .circle:nth-child(5) {
            background: #FFFFFF;
            box-shadow: 0 0 10px #FFFFFF;
            animation: pulse1 2s infinite, orbit 3.5s infinite;
            animation-delay: 1.2s;
        }
        
        .circle:nth-child(6) {
            background: #000000;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            animation: pulse2 2s infinite, orbit 4.5s infinite;
            animation-delay: 1.5s;
        }
        
        .circle:nth-child(7) {
            background: #8B0000;
            box-shadow: 0 0 10px #8B0000;
            animation: pulse3 2s infinite, orbit 5.5s infinite;
            animation-delay: 1.8s;
        }
        
        .circle:nth-child(8) {
            background: #006400;
            box-shadow: 0 0 10px #006400;
            animation: pulse4 2s infinite, orbit 6.5s infinite;
            animation-delay: 2.1s;
        }
        
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes orbit {
            0% { transform: translateX(-50%) rotate(0deg) translateY(80px) rotate(0deg); }
            100% { transform: translateX(-50%) rotate(360deg) translateY(80px) rotate(-360deg); }
        }
        
        @keyframes pulse1 {
            0%, 100% { transform: translateX(-50%) scale(1); }
            50% { transform: translateX(-50%) scale(1.3); }
        }
        
        @keyframes pulse2 {
            0%, 100% { transform: translateX(-50%) scale(1); }
            50% { transform: translateX(-50%) scale(0.8); }
        }
        
        @keyframes pulse3 {
            0%, 100% { transform: translateX(-50%) scale(1); }
            50% { transform: translateX(-50%) scale(1.4); }
        }
        
        @keyframes pulse4 {
            0%, 100% { transform: translateX(-50%) scale(1); }
            50% { transform: translateX(-50%) scale(1.1); }
        }
        
        .background-circles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }
        
        .bg-circle {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.1;
        }
        
        .bg-circle:nth-child(1) {
            width: 300px;
            height: 300px;
            background: #8B0000;
            top: 10%;
            left: 20%;
            animation: float1 15s infinite ease-in-out;
        }
        
        .bg-circle:nth-child(2) {
            width: 400px;
            height: 400px;
            background: #006400;
            bottom: 5%;
            right: 15%;
            animation: float2 18s infinite ease-in-out;
        }
        
        .bg-circle:nth-child(3) {
            width: 250px;
            height: 250px;
            background: #FFFFFF;
            top: 40%;
            right: 25%;
            animation: float3 12s infinite ease-in-out;
        }
        
        @keyframes float1 {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(30px, -40px); }
        }
        
        @keyframes float2 {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(-40px, 30px); }
        }
        
        @keyframes float3 {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(20px, 20px); }
        }
        
        .code-info {
            margin-top: 30px;
            color: #5d8aa8;
            font-size: 0.9rem;
            font-family: 'Courier New', monospace;
        }
    </style>
</head>
<body>
    <div class="background-circles">
        <div class="bg-circle"></div>
        <div class="bg-circle"></div>
        <div class="bg-circle"></div>
    </div>
    
    <div class="container">
        <h1>Circle Loading Animation</h1>
        <p class="description">A dynamic loading animation.</p>
        
        <div class="loader">
            <div class="orbit">
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
            </div>
        </div>
        
        <p class="code-info">HTML & CSS</p>
    </div>
</body>
</html>
